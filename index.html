<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="https://getform.io/f/arolymjb" method="POST">
            <h3>Talk to us</h3>
            <div class="Essentials">            
                <input type="text" id="E-mail" name="E-mail" oninput="showLabel(event)" placeholder="Work email*" required>
                <div class="name">
                    <div class="firstname">
                        <input type="text" id="First name" name="First Name" oninput="showLabel(event)" placeholder="First name*" required>
                    </div>
                    <div class="secondname">
                        <input type="text" id="Last name" name="Last Name" oninput="showLabel(event)" placeholder="Last name*" required>
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" value="YES" id="CheckInput1" name="consent" required>
                <label for="CheckInput1">I agree to Fyle's terms and
                    conditions, and provide consent to send me 
                    communication
                </label>
            </div>
            <button type="submit">Contact us</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
